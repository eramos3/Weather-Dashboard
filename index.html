<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <ul class="nav justify-content-center bg-dark">
            <li class="nav-item text-white">
                <h1>Weather Dashboard</h1>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-3 col-md-12 col-sm-12 mt-3">
                <form class="form-inline flex-nowrap">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
                    <button id="search" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="mt-3">
                    <h2 class="subtitle text-center">Weather History</h2>
                    <div id="weather-history" class="list-group">
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 mt-3">
                <div class="card ">
                    <div class="card-body" id="current-weather">
                    </div>
                </div>
                <div class="row justify-content-around" id="forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
